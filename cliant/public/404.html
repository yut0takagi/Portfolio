<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <style>
      body { background:#0b0b0b; color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { max-width: 720px; margin: 15vh auto; padding: 0 16px; text-align:center; }
      a { color:#60a5fa; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Redirecting…</h1>
      <p>ページを移動しています。自動的に移動しない場合は <a id="link" href="/">こちら</a> をクリックしてください。</p>
    </div>
    <script>
      (function() {
        try {
          var l = window.location;
          // Build a hash-based URL preserving path, query, and hash
          var newUrl = l.origin + '/#' + l.pathname + l.search + l.hash;
          document.getElementById('link').setAttribute('href', newUrl);
          // Replace history so back button behaves
          window.location.replace(newUrl);
        } catch (e) {
          // Fallback to home if something goes wrong
          window.location.replace('/#/');
        }
      })();
    </script>
  </body>
  </html>
